name: Daily ETF Quant System

on:
  # 1. 每天北京时间 16:30 自动运行 (UTC 08:30)
  schedule:
    - cron: '30 8 * * 1-5'
  
  # 2. 当脚本 (py) 或 工作流 (yml) 发生变动时自动运行
  push:
    paths:
      - '**.py'
      - '.github/workflows/daily_trade.yml'
  
  # 3. 允许在 GitHub Actions 界面手动点击按钮运行
  workflow_dispatch:

jobs:
  build_and_run:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Code
        uses: actions/checkout@v3

      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: |
          pip install pandas numpy openpyxl lxml

      - name: Run Quant Pipeline
        run: |
   
          python summary.py

      - name: Commit and Push Results
        run: |
          git config --global user.name "Quant-Bot"
          git config --global user.email "actions@github.com"
          git add .
          # 只有在文件有变动时才提交，防止工作流因空提交报错
          git diff --quiet && git diff --staged --quiet || (git commit -m "Auto Update: $(date +'%Y-%m-%d %H:%M') 北京时间" && git push)
