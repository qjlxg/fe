name: Parallel ETF Backtest Workflow

on:
  push:
    paths:
      - 'etf_backtest_master.py'
      - '.github/workflows/backtest_workflow.yml'
    branches: [ main ]
  workflow_dispatch:
  schedule:
    - cron: '0 10 * * *'

env:
  TZ: Asia/Shanghai

jobs:
  run_backtest:
    runs-on: ubuntu-latest
    permissions:
      contents: write

    steps:
    - name: Checkout Code
      uses: actions/checkout@v3
      with:
        # 必须拉取历史记录，否则无法进行 rebase
        fetch-depth: 0 

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install Dependencies
      run: |
        pip install backtrader pandas

    - name: Execute Parallel Backtest
      run: |
        # 脚本名称统一为 etf_backtest_master.py
        python etf_backtest_master.py

    - name: Commit and Push Results
      run: |
        git config --local user.email "action@github.com"
        git config --local user.name "GitHub Action Bot"
        
        # 统一结果文件名，如果有旧的 filtered 文件也一并添加
        git add backtest_results.csv 
        
        # 提交变动
        git commit -m "自动更新回测排名报告 [skip ci]" || echo "无变动需要提交"
        
        # --- 核心修复：解决你遇到的 Rejected 错误 ---
        # 尝试拉取远程更新并进行变基，解决并发冲突
        git pull origin main --rebase
        
        # 推送到远程
        git push origin main
